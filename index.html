<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Challenge 1: Encriptador de Texto</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap">
</head>

<body>

	<header>
		<img class="logo" src="img/logo.svg">
	</header>

	<main>

		<section class="seccion1">

			<div class="contenedorCajaTexto">
				<textarea id="entrada" class="cajaTexto" placeholder="Ingrese su mensaje"></textarea>
			</div>

			<div class="alerta">
				<img src="img/alert.svg">
				<p>Solo letras min√∫sculas y sin acentos</p>
			</div>

			<div class="contenedorBotonesEncriptarDesencriptar">
				<button class="botonEncriptar" id="encriptar" onclick="encriptarMensaje()"> Encriptar </button>
				<button class="botonDesencriptar" id="desencriptar" onclick="desencriptarMensaje()"> Desencriptar </button>
			</div>

		</section>

		<section class="seccion2">

			<div class="contenedorPersonaje">
				<img src="img/character.svg">
			</div>

			<div class="contenedorResultado">
				<textarea class="textoResultado" id="salida" placeholder="Ingresa el texto que desees encriptar o desencriptar" readonly></textarea>
			</div>

			<div class="contenedorBotonesCopiarEliminar">
				<button class="botonCopiar" id="copiar" onclick="copiarMensaje()"> Copiar </button>
				<button class="botonEliminar" id="eliminar" onclick="eliminarMensaje()"> Eliminar </button>
			</div>

		</section>

	</main>

	<!-- SCRIPTS -->
	<script src="main.js"></script>

</body>
</html>
