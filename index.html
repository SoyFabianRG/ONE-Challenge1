<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Challenge 1: Encriptador de Texto</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap">
</head>

<body>

	<header>
		<img class="logo" src="img/logo.svg">
		<h1 class="titulo">Oracle Next Education</h1>
	</header>

	<main>

		<section class="seccion1">

			<div class="contenedorCajaTexto">
				<textarea id="textoEntrada" placeholder="Ingrese su mensaje..." cols="10"></textarea>
			</div>

			<div class="alerta">
				<img src="img/alert.svg" width="12px">
				<p>Solo letras min√∫sculas y sin acentos</p>
			</div>

			<div class="contenedorBotonesEncriptarDesencriptar">
				<button id="botonEncriptar"> Encriptar </button>
				<button id="botonDesencriptar"> Desencriptar </button>
			</div>

		</section>

		<section class="seccion2">

			<div class="contenedorPersonaje">
				<img src="img/character.svg">
			</div>

			<div class="contenedorResultado">
				<textarea id="textoSalida" cols="10" readonly placeholder="[Ingresa el texto que desees encriptar o desencriptar]"></textarea>
			</div>

			<div id="copiarEliminar" class="contenedorBotonesCopiarEliminar">
				<div id="copiar"></div>
				<div id="eliminar"></div>
			</div>

		</section>

	</main>

	<footer class="footer">
		<p>FABIAN RIOS GIL</p>

		<div class="redesSociales">
			<a href="https://www.linkedin.com/in/soyfabianrg/"><img src="https://cdn.icon-icons.com/icons2/2428/PNG/512/linkedin_black_logo_icon_147114.png"></a>
			<a href="https://github.com/SoyFabianRG"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png"></a>
		</div>

	</footer>
	<!-- SCRIPTS -->
	<script src="main.js"></script>

</body>
</html>
